<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">Welcome to Weather Prediction</h1>
        <h5 style="text-align: center">Predict the temperature</h5>
        <form method="POST" action="/prediction">

            <div class="row">
                <div class="col">
                    <div>
                        <label>What is the maximum temperature?: <input class="form-control" name="maxtempC" type="number" required></label>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <label>What is the minimum temperature?: <input class="form-control" name="mintempC" type="number" required></label>
                    </div>
                </div>
            </div> <!-- Closing div for the first row -->

            <div class="row">
                <div class="col">
                    <div>UV Index <input class="form-control" name="uvIndex" type="number" required></div>
                </div>
                <div class="col">
                    <div>Humidity: <input class="form-control" name="humidity" type="number" required></div>
                </div>
                <div class="col">
                    <div>Pressure: <input class="form-control" name="pressure" type="number" required></div>
                </div>
                <div class="col">
                    <div>Heat Index: <input class="form-control" name="HeatIndexC" type="number" required></div>
                </div>
            </div>


<div>
    <label>Prediction: <span>{{ result }}</span></label>
</div>


            <button class="btn btn-success">Predict</button>
        </form>

    </div>
</body>
</html>
