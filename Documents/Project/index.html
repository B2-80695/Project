<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://www.cambridge.org/elt/blog/wp-content/uploads/2019/02/background-3268840_1920.jpg">

    <div class="container">
        <h1 style="text-align: center">Welcome to Weather Prediction</h1>
        <h5 style="text-align: center">----------Predict the temperature---------</h5>
        <form method="POST" action="/prediction">
<br>
            <div class="row" align="center">
                <div class="row">
                    <div>
                        <label>Maximum temperature: <input class="form-control" name="maxtempC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Minimum temperature: <input class="form-control" name="mintempC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>UV Index: <input class="form-control" name="uvIndex" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Heat Index: <input class="form-control" name="HeatIndexC" type="number" required></label>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label>Humidity: <input class="form-control" name="humidity" type="number" required></label>
                    </div>
                </div>


                <div class="row">
                    <div>
                        <label>Pressure: <input class="form-control" name="pressure" type="number" required></label>
                    </div>
                </div>

            </div> <!-- Closing div for the first row -->

            <h5 align="center">----------------------------------------</h5>



<br>
<br>
<br>




<div align="center">
    <h2>
        <label><b>Prediction: <span>{{ result }}</span></b></label>
    </h2>
            <button class="btn btn-success">Predict</button>

</div>
        </form>

    </div>
</body>
</html>
